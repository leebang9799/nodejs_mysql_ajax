<script>  
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
    var user = getCookie("username");
	//alert(document.cookie);
    if (user != "") {
        //alert("Welcome again " + user);
		isLogin = user;
		 
		document.getElementById("log_inout").style.display = "block";
		document.getElementById("sign_inup").style.display = "none";
		document.getElementById("login_user").innerHTML = user;
       
    } else {
		isLogin = false;

		 document.getElementById("login_user").innerHTML = "";
		document.getElementById("log_inout").style.display = "none";
		document.getElementById("sign_inup").style.display = "block";
        //user = prompt("Please enter your name:", "");
       // if (user != "" && user != null) {
        //    setCookie("username", user, 365);
       // }
    }
}

function logOut(){
	//document.cookie = "";
	setCookie("username", "", 30);
	location.reload();
}

var isLogin = false; 
 
</script>
